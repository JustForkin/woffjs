<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WOFFer</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	
	<input type="file" name="file" id="fileInput" multiple>

	<table class="table">
		<thead>
			<tr>
				<th>Filename</th>
				<th>Status</th>
				<th>Download</th>
			</tr>

				<td class="filename"></td>
				<td class="status"></td>
				<td><a class="btn btn-b btn-sm btn-download" data-disabled="true">Download file</a></td>
			</tr>
		</tbody>
	</table>
</div>

<script src="lib/zepto.min.js"></script>
