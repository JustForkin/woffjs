<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WOFFer</title>
	<link rel="canonical" href="https://andrewsun.com/projects/woffjs/woffer-woff-font-converter/" />
	<link rel="stylesheet" href="main.css">
	<base target="_top">
</head>
<body>
	<div class="container" data-iframe-height>
		<input type="file" name="file" id="fileInput" multiple>
		<div id="dropZone">
			<div id="dropZoneInner">
				Drag and drop files here
				<br>
				<small>or <button class="btn btn-sm smooth" id="choose-button">Choose Files...</button></small>
			</div>
			<div id="dropZoneInner2">
				Drop to upload
			</div>
		</div>
		<br>
		<table class="table" cellspacing="0">
			<thead>
				<tr>
					<th>Filename</th>
					<th>Status</th>
					<th>Download</th>
				</tr>
			</thead>
			<tbody class="files" id="files">
				<tr>
					<td class="filename"></td>
					<td class="status"></td>
					<td><a class="btn btn-b btn-sm btn-download smooth" data-disabled="true"><i class="icon-download"></i> Download file</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<button class="btn btn-a btn-sm smooth" id="zipdownload"><i class="icon-download-all"></i> Download all as zip</button>
	</div>


	<script src="//cdn.jsdelivr.net/g/jquery@2.1.3,jszip@2.5.0,filesaver.js@0.2,qtip2@2.2.1"></script>
	<!-- <script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script> -->
	<script src="lib/transparency.min.js"></script>
	<script src="lib/workcrew.min.js"></script>
	<script async crossorigin="anonymous" integrity="sha256-fV9dD+hCU25RK0ygysC0imZXfqCR86aEA2X/YSS+A0s=" src="https://cdn.jsdelivr.net/iframe-resizer/3.5.1/iframeResizer.contentWindow.min.js"></script>
	<!-- <script src="//cdn.jsdelivr.net/jszip/2.5.0/jszip.min.js"></script>
	<script src="//cdn.jsdelivr.net/filesaver.js/0.2/FileSaver.min.js"></script>
	<script src="//cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.js"></script> -->
	<script src="main.js"></script>
</body>
</html>
