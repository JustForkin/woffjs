<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>WOFFer</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<nav class="nav" tabindex="-1" onclick="this.focus()">
    <div class="container">
        <a class="pagename current" href="#">WOFFer 2.0</a>
        <a href="#">One</a>
        <a href="#">Two</a> 
        <a href="#">Three</a>
    </div>
</nav>
<button class="btn-close btn btn-sm">Ã—</button>
<br>
	<div class="container">

		<input type="file" name="file" id="fileInput" multiple>
		<div id="dropZone">
			<div>
				Drop files here
				<br>
				<small>or <button class="btn btn-sm smooth" id="choose-button">Choose files</button></small>
			</div>
		</div>
		<br>
		<table class="table" cellspacing="0">
			<thead>
				<tr>
					<th>Filename</th>
					<th>Status</th>
					<th>Download</th>
				</tr>
			</thead>
			<tbody class="files" id="files">
				<tr>
					<td class="filename"></td>
					<td class="status"></td>
					<td><a class="btn btn-b btn-sm btn-download smooth" data-disabled="true"><i class="icon-download"></i> Download file</a></td>
				</tr>
			</tbody>
		</table>
		<br>
		<button class="btn btn-b btn-sm smooth" id="zipdownload"><i class="icon-download-all"></i> Download all as zip</button>
	</div>


	<script src="//cdn.jsdelivr.net/jquery/2.1.3/jquery.min.js"></script>
	<script src="lib/transparency.min.js"></script>
	<script src="lib/workcrew.min.js"></script>
	<script src="//cdn.jsdelivr.net/jszip/2.5.0/jszip.min.js"></script>
	<script src="//cdn.jsdelivr.net/filesaver.js/0.2/FileSaver.min.js"></script>
	<script src="//cdn.jsdelivr.net/qtip2/2.2.1/jquery.qtip.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
